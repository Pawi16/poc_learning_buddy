type: object
properties:
  generated_questions:
    type: array
    items:
      type: object
      properties:
        topic_id:
          type: integer
        question_text:
          type: string
        question_type:
          type: string
          enum: [NORMAL_MULTIPLE, STATEMENT_VERIFICATION, STATEMENT_COUNTING]
        difficulty:
          type: string
          enum: [EASY, MEDIUM, HARD]
        explanation:
          type: string
        choices:
          type: array
          items:
            type: object
            properties:
              choice_text:
                type: string
              is_correct:
                type: boolean