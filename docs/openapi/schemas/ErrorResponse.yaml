type: object
description: "Standard error response format for all API failures."
required:
  - timestamp
  - status
  - error
  - message
properties:
  timestamp:
    type: string
    format: date-time
    description: "The time when the error occurred."
    example: "2024-01-11T14:30:00Z"
  status:
    type: integer
    description: "The HTTP status code."
    example: 400
  error:
    type: string
    description: "The HTTP status error reason."
    example: "Bad Request"
  message:
    type: string
    description: "A general description of the error."
    example: "Validation failed for object='registerRequest'."
  path:
    type: string
    description: "The URI path that caused the error."
    example: "/api/v1/auth/register"
  details:
    type: array
    description: "List of specific error messages (e.g., field validation errors)."
    items:
      type: string
    example: 
      - "Password must be at least 8 characters long"
      - "Email format is invalid"